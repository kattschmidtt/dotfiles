"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÇ∂](surface0)\
$os\
$username\
[ÓÇ∞](bg:peach fg:surface0)\
$directory\
[ÓÇ∞](fg:peach bg:green)\
[ÓÇ∞](fg:green bg:teal)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
